		UNIHN1.bindPopup("<center><h2>UNAH Centro Comayagua</h2><p style=text-align:justify> Fue alrededor del año de 1980 cuando se comienzan a hacer las primeras acciones concretas para la creación de un centro universitario en Comayagua, con el objetivo de dar respuesta a la gran demanda estudiantil que persistía en aquella época. Un grupo de estudiantes universitarios de la UNAH, lucha por obtener ese proyecto, para lo cual organizaron la Asociación Comayagüense de Estudiantes Universitarios (ACEU). En el año de 1995 se creó la fundación Para el Desarrollo de Comayagua FDC, que se convierten en pioneros de la fundación del Centro Universitario Regional del Centro CURC, que inicia sus actividades el 17 de Junio de 1996 con una matrícula de 711 alumnos de ambos géneros, cabe mencionar que hoy en día cuenta con más de 3000 estudiantes. </p></center><img src='rsz_unahcomayagua.jpg'><p><a href= https://curc.unah.edu.hn/ target= _blank >Sitio Web</a></p>");
